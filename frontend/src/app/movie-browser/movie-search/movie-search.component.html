<div class="input-container">
  <label for="search-bar"></label>
  <input autofocus #searchbar
         class="search-bar"
         id="search-bar"
         type="text"
         placeholder="Search for a movie"
         autocomplete="off"
         (input)="search(searchbar.value)">
  <i class="fas fa-search"></i>
</div>
